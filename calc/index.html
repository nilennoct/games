<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Calc</title>
    <link rel="stylesheet" href="calc.min.css"/>
</head>
<body>
<div class="wrap">
    <div class="status">
        <span>得分：</span>
        <div id="score">0</div>
    </div>
    <div class="content">
        <div class="process-wrap">
            <div id="process"></div>
        </div>
        <div id="equation"></div>
    </div>
    <div class="action">
        <a id="trueBtn" class="btn" href="javascript:;">✔</a>
        <a id="falseBtn" class="btn" href="javascript:;">✘</a>
    </div>
    <div id="mask">
        <div id="share">点上面分享▲</div>
        <div id="result"></div>
        <a id="restartBtn" class="btn" href="javascript:;">► 开始</a>
        <a id="reviveBtn" class="btn" href="javascript:;">复活(0)</a>
        <p id="highest"></p>
        <p class="info">通过分享每天可获得3次复活机会，高分再也不是梦！</p>
    </div>
</div>

<script src="calc.min.js"></script>
